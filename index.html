<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno</title>
  </head>
  <body>

    <div class="container-xl mt-3">
        <div class="row text-uppercase text-light text-center">
            <h2>Calcola il prezzo del tuo biglietto</h2>
        </div>
    </div>

    <div class="container-xl top mt-5 rounded-3">
        <div class="row justify-content-around text-center ">
            <div class="col-4 mt-3">Nome Cognome</div>
            <div class="col-4 mt-3">Km da percorrere</div>
            <div class="col-4 mt-3">Fascia d'et√†</div>
        </div>
         
        <!-- inizio row con input vari -->
        <div class="row justify-content-around text-center ">
            <div class="col-4 mt-3">
                <input type="text" id="nome">
            </div>
            <div class="col-4 mt-3">
                <input type="number" min="0" id="km">
            </div>
            <div class="col-4 mt-3">
                <select id="eta">
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over65" class="p-5">Over65</option>
                </select>
            </div>
        </div>
        <div class="row justify-content-center bottoni">
            <div class="col-1"><button type="button" class="btn btn" id= "btn-genera">Genera</button></div>
            <div class="col-1" id="btn-annulla"><button type="button" class="btn btn">Annulla</button></div>
        </div>
    </div>
    

    <div class="container-xl d-none" id="titolobiglietto">
        <div class="row text-uppercase text-light text-center">
            <h2>Il tuo biglietto</h2>
        </div>
    </div>

    <div class="container-xl d-none top mt-5 rounded-3" id="biglietto">
        <div class="row mt-5">
            <div class="col-12">
                <h4 class="text-uppercase">Dettagli passeggeri</h4>
            </div>
        </div>
        <div class="row mt-2 p-3">
            <div class="col-4 sez_pass">
                <div>Nome</div>
                <div>Passeggero</div>
                <div id="nome-biglietto"></div>
            </div>
            
            <div class="col-2 p-3">
                <h3>Offerta</h3>
                <h5 class="mt-5 p-3" id="offerta"></h5>
            </div>
            <div class="col-2 p-3">
                <h3>Carrozza</h3>
                <h5 class="mt-5 p-3" id="carrozza"></h5>
            </div>
            <div class="col-2 p-3">
                <h3>Codice CP</h3>
                <h5 class="mt-5 p-3" id="codice-cp"></h5>
            </div>
            <div class="col-2 p-3">
                <h3>Costo biglietto</h3>
                <h5 class="mt-5 p-3" id="costo"></h5>
            </div>
        </div>
    </div>
    <div class="container-xl">
        
    </div>




    <script src="js/script.js"></script>

  </body>
</html>
